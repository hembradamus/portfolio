  <body>
    <main id="contact" class="profile-page"> <!-- Recreated from UXfolio in case I need it-->
      <div>        
        <div class="content-container">

          <!-- Page header -->
          <section class="page-head container-fluid">        
              <div class="col-12">
                  <div class="header">
                      <h1>Contact Me</h1>
                      <div class="back"><a href="index.html">⟵ Back</a></div>                
                  </div>
              </div>
          </section>

          <!-- Contact form -->
          <section class="contact-form container">
              <div class="row justify-content-center">
                <form name="contact_form_section" class="col-md-11 mx-auto no-split">
                    <div class="title h4 b_mb_30">Dear Randy Hembrador,</div>
                    <input type="hidden" name="toEmail" value="randy.hembrador@gmail.com">
                    <textarea name="message" type="text" class="form-handler w-100" required="" placeholder="Write your message here…" spellcheck="false"></textarea>
                    
                    <div class="subtitle h4 b_mb_30">Best,</div>
                    <div class="sender-name">
                      <input class="s-name form-handler w-100" name="senderName" type="text" required="" placeholder="Your name" >
                    </div>
                    <div class="sender-email">
                      <input class="s-mail form-handler w-100" name="senderEmail" type="text" required="" placeholder="Your email">
                    </div>
                    <div class="float-end text-end">
                      <button class="submit" type="submit">Send email</button>
                      <div>
                        or find me at <a href="mailto:randy.hembrador@gmail.com">randy.hembrador@gmail.com</a>
                      </div>
                    </div>
                </form>
              </div>
          </section>

        </div><!-- End content-container-->
      </div><!-- End page-->
  
      <!-- Footer -->
      <footer class="page-footer container-fluid border-top text-center">
        <div class="row h-100 d-flex align-items-center b_mw_1110">
          <div class="content col-12">
            <a href="https://www.linkedin.com/in/randy-hembrador/" target="blank" class="text-decoration-none text-uppercase">LinkedIn</a>
          </div>
        </div>
