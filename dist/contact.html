    <title>Randy Hembrador: UX/UI Designer - Contact Me</title>
    <script src="https://kit.fontawesome.com/cc42d0d01b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main id="contact"> <!-- Recreated from UXfolio in case I need it-->
      <div class="page">        
        <div class="content-container px-4">

          <!-- Page header -->
          <section class="reg-page-head container">        
              <div class="col-12">
                  <div class="header">
                      <h1>Contact Me</h1>                
                  </div>
                  <div class="back"><a href="index.html">⟵ Back</a></div>
              </div>
          </section>

          <!-- Contact form -->
          <section class="contact-form container px-4">
              <div class="row justify-content-center">
                <form name="contact_form_section" class="col-md-11 col-lg-6 mx-auto">
                    <div class="title h4">Dear Randy Hembrador,</div>
                    <input type="hidden" name="toEmail" value="randy.hembrador@gmail.com">
                    <textarea name="message" type="text" class="form-handler w-100" required="" placeholder="Write your message here…" spellcheck="false"></textarea>
                    
                    <div class="subtitle h4">Best,</div>
                    <div class="sender-name">
                      <input class="s-name form-handler w-100" name="senderName" type="text" required="" placeholder="Your name" >
                    </div>
                    <div class="sender-email">
                      <input class="s-mail form-handler w-100" name="senderEmail" type="text" required="" placeholder="Your email">
                    </div>
                    <div class="float-end text-end">
                      <button class="submit" type="submit">Send email</button>
                      <div>
                        or find me at <a href="mailto:randy.hembrador@gmail.com">randy.hembrador@gmail.com</a>
                      </div>
                    </div>
                </form>
              </div>
          </section>

        </div><!-- End content-container-->
      </div><!-- End page-->
  
      <!-- Footer -->
      <footer class="container-fluid border-top text-center">
        <div class="row">
          <div class="content col-12">
            <a href="https://www.linkedin.com/in/randy-hembrador/" target="blank">LinkedIn</a>
          </div>
        </div>
      </footer>

    </main>

    <!-- Scripts Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
